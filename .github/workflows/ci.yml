name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --locked --group lint

      - name: Ruff check
        run: uv run ruff check tensortrade/

      - name: Ruff format check
        run: uv run ruff format --check tensortrade/

      # TODO: Uncomment when typing is fixed repo-wide
      # - name: Type check
      #   run: uv run ty check tensortrade/

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --locked --group test

      - name: Run tests
        run: uv run pytest tests/ -m "not rllib" --tb=short

