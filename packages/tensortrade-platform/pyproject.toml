[project]
name = "tensortrade-platform"
version = "1.0.5"
description = "TensorTrade Platform: Training infrastructure, API server, live trading, and data modules."
license = "Apache-2.0"
authors = [
    { name = "Adam King", email = "adamjking3@gmail.com" },
    { name = "Matthew Brulhardt", email = "mwbrulhardt@gmail.com" },
]
maintainers = [
    { name = "Carlo Grisetti", email = "carlo.grisetti@gmail.com" },
    { name = "Rich Hamnett", email = "r.hamnett+tt@gmail.com" },
]
requires-python = ">=3.12"
dependencies = [
    "tensortrade>=1.0.5",
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.34.0",
    "websockets>=14.0",
    "ray[rllib]>=2.53",
]

[project.optional-dependencies]
insights = ["anthropic>=0.42.0"]
optuna = ["optuna>=4.0.0"]
alpaca = ["alpaca-py>=0.35.0"]

[project.urls]
Homepage = "https://github.com/tensortrade-org/tensortrade"
Repository = "https://github.com/tensortrade-org/tensortrade"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["tensortrade_platform"]

[tool.hatch.build.targets.sdist]
include = ["/tensortrade_platform"]

[tool.uv.sources]
tensortrade = { workspace = true }
