[project]
name = "tensortrade"
version = "1.0.5"
description = "TensorTrade: A reinforcement learning library for training, evaluating, and deploying robust trading agents."
readme = "../../README.md"
license = "Apache-2.0"
authors = [
    { name = "Adam King", email = "adamjking3@gmail.com" },
    { name = "Matthew Brulhardt", email = "mwbrulhardt@gmail.com" },
]
maintainers = [
    { name = "Carlo Grisetti", email = "carlo.grisetti@gmail.com" },
]
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Natural Language :: English",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Office/Business :: Financial",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: System :: Distributed Computing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "numpy>=1.26.4",
    "pandas>=2.2.3,<3.0",
    "gymnasium>=0.28.1",
    "pyyaml>=5.1.2",
    "stochastic>=0.6.0",
    "tensorflow>=2.15.1",
    "ipython>=7.12.0",
    "matplotlib>=3.1.1",
    "plotly>=4.5.0",
    "deprecated>=1.2.13",
    "ta>=0.4.7",
]

[project.urls]
Homepage = "https://github.com/tensortrade-org/tensortrade"
Repository = "https://github.com/tensortrade-org/tensortrade"
Documentation = "https://tensortrade.org"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["tensortrade"]

[tool.hatch.build.targets.sdist]
include = ["/tensortrade"]
